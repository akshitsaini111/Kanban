<div class="root">
  <!-- Header -->
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Kanban</h1>
      </div>
    </div>
  </div>
  <!-- Borad -->
  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>
    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">{{column.name}}</div>
          <div
            class="tasks-container"
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="column.tasks"           
            (cdkDropListDropped)="drop($event)"
          >
          <!-- [cdkDropListConnectedTo]="done" -->
            <div class="task" *ngFor="let tasks of column.tasks" cdkDrag>{{ tasks }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
